<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Smith</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searches">
       <div style="display: flex;">
        <h1>Prompt Smith</h1>
        <button id="showSavedContent">Show Saved Content</button>
       </div>
        <h5>Work With AI, Feels Like Professional</h5>
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <div id="results"></div>

     <!-- Popup element with input boxes for title and description, and Copy and Cancel buttons -->
    <div id="popup" class="popup">
        <input type="text" id="popupTitle" placeholder="Title">
        <input type="text" id="topiccontent" placeholder="Topic">
        <input type="text" id="popupDescription" placeholder="Description">
        <button id="popupCopy">Copy</button>
        <button id="popupCancel">Cancel</button>
    </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
